<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link href="src/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="src/styles/favorite.css"  rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Laravel</title>
</head>
<body>
    <nav>
        <div></div>
        <div class="logo"><h1><span>E</span>COMMERCE</h1></div>
        <div class="right_nav">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: #008060 ;"></i></a>
            <a href="home.html">Home</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <div class="body">
        
        <div id="cards" class="cards">

                    <div class="card_desc"><p>Core i9 10th gen 16GB ram</p></div>
                    <div class="card_price">2000$</div>
                    <div class="card_link">
                        <i class="fa-solid fa-heart" style="color: white ;"></i>
                        <i class="fa-solid fa-cart-shopping" style="color: white ;"></i>
                    </div>
                </div>  
            </div>

            
            
        </div>

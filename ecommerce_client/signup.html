<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link href="src/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="src/styles/signup.css"  rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Laravel</title>
</head>
<body>
    <div class="login_form">
        <div class="form_header"><h1>SIGNUP</h1></div>
        <div class="form_body">
            <form>
                <div class="text_feild">
                    <label>Fist Name</label><br>
                    <input type="text" id="first_name" placeholder="Fist Name" required=""> 
                </div>
                <div class="text_feild">
                    <label>Last Name</label><br>
                    <input type="text" id="last_name" placeholder="Last Name" required=""> 
                </div>
                <div class="text_feild">
                    <label>Email</label><br>
                    <input type="text" id="email" placeholder="Email" required=""> 
                </div>
                <div class="text_feild">
                    <label>Password</label><br>
                    <input type="password" id="password" placeholder="Password" required=""> 
                </div>
                <label id="error" class="error"></label>
                <input type="submit" class="btn" id="signupbtn" value="Signup">
            </form>
        </div>
        <div class="form_bottom">Already have an account<a href="index.html">login</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts/signup.js"></script>
</body>
</html>

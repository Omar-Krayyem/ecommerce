<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link href="src/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="src/styles/main.css"  rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Laravel</title>
</head>
<body>
    <div class="login_form">
        <div class="form_header"><h1>LOGIN</h1></div>
        <div class="form_body">
            <form>
                <div class="text_feild">
                    <label>Email</label><br>
                    <input type="email" id="email" placeholder="Email"> 
                </div>
                <div class="text_feild">
                    <label>Password</label><br>
                    <input type="password" id="password" placeholder="Password"> 
                </div>
                <input type="submit" class="btn" id="loginbtn" value="login">
            </form>
        </div>
        <div class="form_bottom">Didn't have an account<a href="signup.html">signup</a></div>
    </div>
    <script src="src/scripts/login.js"></script>
</body>
</html>

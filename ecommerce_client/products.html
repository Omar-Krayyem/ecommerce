<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link href="src/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="src/styles/products.css"  rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Laravel</title>
</head>
<body>
        <div class="nav">
            <ul>
                <li class="logo"><a  href="#"><span>Ecommerce</span></a></li>
                <li><a href="admin.html"><span>Customers</span></a></li>
                <li class="selected"><a href="#"><span>Products</span></a></li>
                <li><a href="categories.html"><span>Categories</span></a></li>
                <li><a href="index.html"><span>Logout</span></a></li>
            </ul>
        </div>
        
        <div class="table_container">
            <div class="product-table">
                <div class="add_btn">
                    <a  href="#">Add new Product</a>
                </div>
                <table>
                    <tr id="title">
                        <th style="border-top-left-radius: 10px;">ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th style="border-top-right-radius: 10px;">Action</th>
                    </tr>
                    <tr id="table-button">
                        <td >1</td>
                        <td >Laptop</td>
                        <td >16GB core i7 10th</td>
                        <td>Electronics</td>
                        <td>
                            <a href="#"><i class="fa-solid fa-trash" style="color: black"></i></a> 
                            <a href="#"><i class="fa-solid fa-pen-to-square" style="color: black"></i></a>
                        </td>
                    </tr>
                  </table>
            </div>
        </div>

        <div id="upload_popup" class="upload_popup">
            <div class="upload_files_container">
                <div class="title">
                    <h1>Add Product</h1>
                </div>
                <form>
                    <div class="text_feild">
                        <label>Product Name</label><br>
                        <input type="text" placeholder="Product Name"> 
                    </div>
                    <div class="text_feild">
                        <label>Description</label><br>
                        <input type="text" placeholder="Description"> 
                    </div>
                    <div class="text_feild">
                        <label for="cars">Choose a Category:</label><br>
                        <select name="cars" id="cars" form="carform">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="text_feild">
                        <label>Uplaod product image</label>
                        <input type="file"  class="upload"> 
                    </div>
                    <input type="submit" class="btn" value="Add">
                    <div class="close_btn"><a>Close</a></div>
                </form>
            </div>
          </div>
        </div>
        
</body>
</html>
